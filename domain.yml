  - text: "This is for extra security and protection of your account from fraud. "

  utter_faq/askedtoenterotp:
  - text: "You will be asked to enter OTP before you can make fund transfer or online transactions. "

  utter_faq/sameotpmultipletimes:
  - text: "No, a single OTP is sent to you before you can perform a single fund transfer activity or a single online transaction. You cannot use the same OTP multiple times because we generate and send you unique OTPs for every transaction or fund transfer activity. "

  utter_faq/forgetusernameorpassword:
  - text: |
     {"en": "You must contact your bank to get a new username and password.",
     "np": "नयाँ प्रयोगकर्ता नाम र पासवर्ड प्राप्त गर्न तपाईंले आफ्नो बैंकलाई सम्पर्क गर्नुपर्छ।" }

  utter_faq/changeusernameandpassword:
  - text: "You can only change the login password, not the username. Your bank official may also change your password upon request or in case you forget your password."

  utter_faq/statement:
  - text: "You need to go to AC Statement on the site after you log in. Then select “Statement” and adjust the date on the right and enter your account number to get the statement of the required period of time. "

