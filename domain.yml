responses:
  utter_faq/internetbanking:
  - text: |
      { "en": "Internet Banking is a convenient and safe transaction banking service offered online. You can use Internet Banking to make fund transfers, pay bills or view statements through the Internet. "
      "np": "इन्टरनेट बैंकिङ यक अनलाइन सुविधाजनक र सुरक्षित कारोबार बैंकिङ सेवा हो।"}
  
  utter_faq/secureinternetbanking:
  - text: "We take every precaution to make your online banking experience safe and secured. Internet Banking offers optimal protection of your account through our Web Server Security SSL (Secure Socket Layer) to create encrypted link between web server and browser. Encryption is a process that transforms sensitive information into unrecognizable characters before they are sent over the Internet and helps keep your information private between the bank’s computer system and your internet browser. "
  
  utter_faq/practiceinfosafe:
  - text: "Safe and secured online experience demands that you engage into the following practices to safe- guard your online information. a. Beware of phishing scams Make sure that you always login to your internet banking account directly via your bank website, and not through links that are not from your bank. b. Have strong passwords Make sure that you create strong passwords which are at least 8 characters long having capital letters, numbers, and special characters such as @, #, &, !, etc. Intruders can easily hack weak passwords. Also regularly change your passwords. c. Secure your email accounts Set strong passwords for your email accounts because cybercriminals can easily pilfer your sen sitive information. Ensure that the passwords are unique and different from your social network ing accounts. d. Refrain from performing banking transactions over unsecured wireless networks/ public computers Because wireless networks have weak security settings, it is important that you review and en hance your wireless (Wi-Fi) network settings. e. Use virtual Keyboard in Login Panel Virtual Keyboard is the precautionary measure that protects you against malicious key logger programs which might have infected your computer. We strongly advise you to use it in case you are doing internet banking login from different computer. f. Secure your devices Password protects your mobile phones, tablets or PCs. Have strong passwords and security PINs for these devices.g. Switch to statements Intruders can gain access to your paper documents having sensitive information including your banking details. Therefore ensure that you make use of statements and secure them so that they cannot be stolen. Don’t engage in communication with unsolicited emails or correspondence that requests your personal banking information. Ensure that you always log out of your account and close the browser once you are done. Update all your browsers, operating systems, apps and virus, and malware protection software. "

  utter_faq/visitingsecuredinternetsite:
  - text: "Our online banking site address starts with https: which is a strong indication that it is safe and secure. Hypertext Transfer Protocol Secure (HTTPS) is a communications protocol for secure communication over a computer network. Additionally, the VeriSign logo on the login page is also an indication that the site you are about to visit is secured. "

  utter_faq/transaction:
  - text: "You can perform a variety of transactions as the ones listed below: a. Fund transfers • Transfer fund between your own bank accounts • Transfer funds to any of your bank accounts b. Bill payment c. Top-up/ recharge cards"

  utter_faq/bankingservice:
  - text: "a. View statement b. Request account statement c. Cheque book request d. Cheque stop request e. Manage linked accounts"

  utter_faq/fundtransfer:
  - text: "You can perform two types of fund transfer activities on the site. They are: a. Transfer fund between your own bank accounts b. Transfer funds to any of your bank accounts "

  utter_faq/separateregistrationform:
  - text: "No, once you are registered as an internet banking customer, you are automatically entitled to Internet Banking bill payment service."

  utter_faq/onetimepassword:
  - text: |
      {"en": "One Time Password (OTP) is an additional security feature added to secure your account from online fraud. OTP is sent to your mobile phone before you can perform fund transfer or online transactions. OTP is confidential and must not be shared with anyone—not even if the person who claims to be a bank official. You have to enter the OTP within 3 minutes of receiving it through SMS to complete fund transfer or online transaction. Make sure you read the details of the message sent to you through SMS along with the OTP. ",
      "np": "OTP तपाईको खातालाई अनलाइन ठगीबाट सुरक्षित गर्न थपिएको अतिरिक्त सुरक्षा सुविधा हो ।"}

